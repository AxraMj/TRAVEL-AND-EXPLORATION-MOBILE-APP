services:
  - type: web
    name: travo-backend
    env: docker
    region: singapore
    rootDir: backend
    dockerfilePath: ./Dockerfile
    buildCommand: npm install && docker build -t travo-backend .
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CORS_ORIGIN
        value: "*"
      - key: LOG_LEVEL
        value: "info"
      - key: JWT_EXPIRATION
        value: "7d"
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
    healthCheckPath: /api/health
    plan: free
    branch: main 