services:
  - type: web
    name: travo-backend
    env: docker
    region: singapore
    rootDir: .
    buildCommand: docker build -f backend/Dockerfile -t travel-app-backend ./backend
    dockerfilePath: backend/Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
    healthCheckPath: /api/health
    plan: free
    branch: main 